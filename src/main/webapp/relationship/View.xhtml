<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelationshipViewDlg" widgetVar="RelationshipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.ViewRelationshipTitle}">
            <h:form id="RelationshipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relationshipController.selected != null}">
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_id}"/>
                        <h:outputText value="#{relationshipController.selected.id}" title="#{bundleClinical.ViewRelationshipTitle_id}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_fromInstitution}"/>
                        <h:outputText value="#{relationshipController.selected.fromInstitution}" title="#{bundleClinical.ViewRelationshipTitle_fromInstitution}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_toInstitution}"/>
                        <h:outputText value="#{relationshipController.selected.toInstitution}" title="#{bundleClinical.ViewRelationshipTitle_toInstitution}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_institution}"/>
                        <h:outputText value="#{relationshipController.selected.institution}" title="#{bundleClinical.ViewRelationshipTitle_institution}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_fromItem}"/>
                        <h:outputText value="#{relationshipController.selected.fromItem}" title="#{bundleClinical.ViewRelationshipTitle_fromItem}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_toItem}"/>
                        <h:outputText value="#{relationshipController.selected.toItem}" title="#{bundleClinical.ViewRelationshipTitle_toItem}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_item}"/>
                        <h:outputText value="#{relationshipController.selected.item}" title="#{bundleClinical.ViewRelationshipTitle_item}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_fromArea}"/>
                        <h:outputText value="#{relationshipController.selected.fromArea}" title="#{bundleClinical.ViewRelationshipTitle_fromArea}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_toArea}"/>
                        <h:outputText value="#{relationshipController.selected.toArea}" title="#{bundleClinical.ViewRelationshipTitle_toArea}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_area}"/>
                        <h:outputText value="#{relationshipController.selected.area}" title="#{bundleClinical.ViewRelationshipTitle_area}"/>
                        <h:outputText value="#{bundleClinical.ViewRelationshipLabel_relationshipType}"/>
                        <h:outputText value="#{relationshipController.selected.relationshipType}" title="#{bundleClinical.ViewRelationshipTitle_relationshipType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleClinical.Close}" onclick="RelationshipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
