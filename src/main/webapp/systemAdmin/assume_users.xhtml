<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <p:panel style="height: 100%; text-align: center;" 
                         rendered="#{!webUserController.loggedUser.systemAdministrator}">
                    <h1>You are NOT authorized</h1>
                </p:panel>

                <h:form rendered="#{webUserController.loggedUser.systemAdministrator}" >

                    <p:panelGrid columns="2" >

                        <p:outputLabel value="User" for="user" />
                        <p:autoComplete  id="user" value="#{webUserController.current}" 
                                         completeMethod="#{webUserController.completeUsers}"
                                         var="i" itemLabel="#{i.name}" itemValue="#{i}"
                                         forceSelection="true" required="true"
                                         minQueryLength="3" maxResults="30">
                        </p:autoComplete >




                        <p:spacer ></p:spacer>
                        <p:commandButton value="Assume User Role" ajax="false" action="#{webUserController.assumeUser()}" ></p:commandButton>

                    </p:panelGrid>



                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
