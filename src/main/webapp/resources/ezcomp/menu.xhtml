<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <h:form>  

            <h:outputStylesheet library="css" name="tem1.css"/>

            <p:menubar  rendered="#{webUserController.loggedUser ne null}" 
                        autoDisplay="true"  style="background-color: rgb(171, 212, 237)">


                <p:menuitem ajax="false" value="Home" icon="ui-icon-home" action="#{webUserController.toHome()}" />

                <p:submenu label="Products"  >
                    <p:menuitem ajax="false" value="Search" action="#{productController.toSearchClient()}" />
                    <p:menuitem ajax="false" value="List" action="#{productController.toListAllProducts()}" />
                    <p:menuitem ajax="false" value="Create New" action="#{productController.toAddNewProduct()}"  />
                    <p:menuitem ajax="false" value="Add Images" action="#{uploadController.toUploadsNewProductImage()}"  />

                </p:submenu>




                <p:submenu label="Modify Site"    >
                    <p:menuitem value="Text"  action="/item/List_simple"   ajax="false" />
                    <p:menuitem value="Images" action="/upload/index"  ajax="false"  />
                </p:submenu>


                <p:submenu label="Settings"  >
                    <p:menuitem value="Change My Password" action="#{webUserController.toChangeMyPassword()}" ajax="false"  />
                    <p:menuitem value="Change My Details" action="#{webUserController.toChangeMyDetails()}" ajax="false"  />
                </p:submenu>

                <p:submenu label="System Administration"    >
                    <p:menuitem value="Manage Users" action="/webUser/index" ajax="false"  />
                    <p:menuitem value="Manage Metadata" action="/systemAdmin/index"  ajax="false" />
                    <p:menuitem value="Manage Institutions" action="/institution/index"   ajax="false" />
                    <p:menuitem value="Manage Images" action="/upload/index"  ajax="false"  />
                </p:submenu>

                <p:menuitem value="Front-end" action="/index" ajax="false"  />

                <p:menuitem value="Logout" action="#{webUserController.logOut()}" ajax="false"  />


            </p:menubar>



        </h:form>

    </cc:implementation>
</html>
