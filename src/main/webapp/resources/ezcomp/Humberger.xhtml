<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!-- Humberger Begin -->
        <div class="humberger__menu__overlay"></div>
        <div class="humberger__menu__wrapper">
            <div class="humberger__menu__logo">
                <h:form>
                    <h:commandLink action="/index" >
                        <p:graphicImage cache="false"  value="#{streamedContentController.imageByCode}"  >
                            <f:param name="id" value="humberger__menu__logo" />
                        </p:graphicImage>
                    </h:commandLink>
                </h:form>
            </div>
            <div class="humberger__menu__cart">
                <ul>
                    <li><a href="#"><i class="fa fa-heart"></i> <span>1</span></a></li>
                    <li><a href="#"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                </ul>
                <div class="header__cart__price">item: <span>$150.00</span></div>
            </div>
            <div class="humberger__menu__widget">
                <h:panelGroup rendered="false" >
                    <div class="header__top__right__language">
                        <img src="img/language.png" alt=""></img>
                        <div>English</div>
                        <span class="arrow_carrot-down"></span>
                        <ul>
                            <li><a href="#">Spanis</a></li>
                            <li><a href="#">English</a></li>
                        </ul>
                    </div>
                </h:panelGroup>

                <div class="header__top__right__auth">
                    <h:form>
                        <h:commandLink value="Log in" action="/index_1" >
                            <i class="fa fa-user"></i> Login
                        </h:commandLink>
                    </h:form>
                </div>
            </div>
            <nav class="humberger__menu__nav mobile-menu">
                <ul>
                    <li class="active"><a href="./index.html">Home</a></li>
                    <li><a href="./shop-grid.html">Shop</a></li>
                    <li><a href="#">Pages</a>
                        <ul class="header__menu__dropdown">
                            <li><a href="./shop-details.html">Shop Details</a></li>
                            <li><a href="./shoping-cart.html">Shoping Cart</a></li>
                            <li><a href="./checkout.html">Check Out</a></li>
                            <li><a href="./blog-details.html">Blog Details</a></li>
                        </ul>
                    </li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div id="mobile-menu-wrap"></div>
            <div class="header__top__right__social">
                <a href="#{itemController.findItemNameByCode('fb_link')}"><i class="fa fa-facebook"></i></a>
                <a href="#{itemController.findItemNameByCode('tw_link')}"><i class="fa fa-twitter"></i></a>
                <a href="#{itemController.findItemNameByCode('ln_link')}"><i class="fa fa-linkedin"></i></a>
                <a href="#{itemController.findItemNameByCode('pr_link')}"><i class="fa fa-pinterest-p"></i></a>

            </div>
            <div class="humberger__menu__contact">
                <ul>
                    <li><i class="fa fa-envelope"></i> #{itemController.findItemNameByCode('site_email')}</li>
                    <li>#{itemController.findItemNameByCode('site_motto')}</li>
                </ul>
            </div>
        </div>
        <!-- Humberger End -->


    </cc:implementation>
</html>
