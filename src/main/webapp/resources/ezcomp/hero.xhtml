<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!-- Hero Section Begin -->
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="hero__categories">
                            <div class="hero__categories__all">
                                <i class="fa fa-bars"></i>
                                <span>All departments</span>
                            </div>
                            <h:form >
                                <ul>
                                    <ui:repeat value="#{itemController.findChildrenItemsByParentCode('departments')}" var="c" >
                                        <li>
                                            <h:commandLink  action="#{productController.searchByPropertyValuePublic()}" >
                                                #{c.name}
                                                <f:setPropertyActionListener target="#{productController.indexItem}" value="#{c}" ></f:setPropertyActionListener>
                                            </h:commandLink>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="hero__search">
                            <div class="hero__search__form">
                                <h:form >
                                    <div class="hero__search__categories">
                                        Search
                                        <span class="arrow_carrot-down"></span>
                                    </div>
                                    <h:inputText value="#{productController.searchingName}" a:placeholder="What do you need?"/>
                                    <button type="submit" class="site-btn" jsf:action="#{productController.searchByNamePublic()}">SEARCH</button>
                                </h:form>
                            </div>
                            <div class="hero__search__phone">
                                <div class="hero__search__phone__icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="hero__search__phone__text">
                                    <h5>+65 11.188.888</h5>
                                    <span>support 24/7 time</span>
                                </div>
                            </div>
                        </div>
                        <div class="hero__item set-bg" data-setbg="#{streamedContentController.imageByCodeInlineWithoutGet('header__logo')}">
                            <style type="text/css">
                                background-image:#{streamedContentController.imageByCodeInlineWithoutGet('header__logo')};
                            </style>
                            <div class="hero__text">
                                <span>FRUIT FRESH</span>
                                <h2>Vegetable <br />100% Organic</h2>
                                <p>Free Pickup and Delivery Available</p>
                                <a href="#" class="primary-btn">SHOP NOW</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->


    </cc:implementation>
</html>
