<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">


                <h:form >
                    <p:panelGrid columns="1" >
                        <f:facet name="name" >
                            <p:outputLabel value="Uploads" ></p:outputLabel>
                        </f:facet>
                        <p:commandButton value="List" ajax="false" action="#{uploadController.toListUploads()}" ></p:commandButton>
                        <p:commandButton value="Upload New" ajax="false" action="#{uploadController.toUploadsNew()}" ></p:commandButton>

                    </p:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
