<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <h:form >

                    <p:panelGrid columns="1" >
                        <f:facet name="name" >
                            <p:outputLabel value="Uploads" ></p:outputLabel>
                            <p:commandButton value="Back" action="/upload/index" ajax="false" style="float: right;" ></p:commandButton>
                        </f:facet>
                        
                        <h1>Uploads = #{uploadController.items}</h1>
                        
                        <p:dataTable value="#{uploadController.items}" var="item" 
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"

                                     >
                            <p:column headerText="File Name">
                                <p:outputLabel value="#{item.fileName}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="File Type">
                                <p:outputLabel value="#{item.fileType}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Uploaded At">
                                <p:outputLabel value="#{item.creater.person.name}" ></p:outputLabel>
                            </p:column>
                            <p:column headerText="Uploaded At">
                                <p:outputLabel value="#{item.createdAt}" >
                                    <f:convertDateTime parent="dd MMMM yyyy" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Thumbenail">
                                <p:graphicImage cache="false"  value="#{streamedContentController.solutionIconById}" style="height: 50px;" >
                                    <f:param name="id" value="#{item.id}" />
                                </p:graphicImage>
                            </p:column>
                        </p:dataTable>

                    </p:panelGrid>

                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
