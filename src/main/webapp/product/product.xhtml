<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <p:panel style="text-align: center;height: 100%;" rendered="#{webUserController.loggedUser eq null}" >
                    <p>Please login to edit</p>
                </p:panel>

                <p:panel styleClass="alignTop" style="text-align: center;height: 100%; width: 98%; margin: auto;" rendered="#{webUserController.loggedUser ne null}" >
                    <f:facet name="header" >
                        <p:outputLabel value="Add Product Details" rendered="#{productController.selected.id eq null}"></p:outputLabel>
                        <p:outputLabel value="Edit Product Details" rendered="#{productController.selected.id ne null}"></p:outputLabel>
                    </f:facet>
                    <h:form>
                        <p:panelGrid columns="2" style="text-align: left;margin: auto; width: 98%;">
                            <f:facet name="header" >
                                <p:commandButton ajax="false" action="#{productController.saveProduct()}" value="Save" ></p:commandButton>
                                
                                <p:commandButton ajax="false" action="#{productController.reloadProduct()}"
                                                 value="Reload" immediate="true" ></p:commandButton>
                           
                                
                                <p:commandButton ajax="false" action="#{productController.retireSelected()}" value="Remove" immediate="true" ></p:commandButton>
                           
                            </f:facet>

                            <p:outputLabel value="Name:" for="name" />
                            <p:inputText autocomplete="off" id="name" required="true" value="#{productController.selected.name}" title="Name" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>


                            <p:outputLabel value="Short Name:" for="sname" />
                            <p:inputText autocomplete="off" id="sname" required="true" value="#{productController.selected.sname}" title="Name" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>


                            <p:outputLabel value="Department" for="dep" />
                            <p:selectOneMenu id="dep"  value="#{productController.selected.department}" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{itemController.findChildrenItemsByParentCode('departments')}" var="i" itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Retail Price" for="rp" />
                            <p:inputText id="rp" value="#{productController.selected.retailPrice}" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>


                            <p:outputLabel value="Discounted Price" for="dp" />
                            <p:inputText id="dp" value="#{productController.selected.discountPrice}" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>


                            <p:outputLabel value="Weight" for="wt" />
                            <p:inputText id="wt" value="#{productController.selected.weight}" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>

                            <p:outputLabel value="Department" for="wu" />
                            <p:selectOneMenu id="wu"  value="#{productController.selected.weightUnit}" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{itemController.findChildrenItemsByParentCode('units')}" var="i" itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="Weight in Words" for="wtw" />
                            <p:inputText id="wtw" value="#{productController.selected.weightString}" >
                                <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                            </p:inputText>

                            <p:outputLabel value="Intro:" for="intro" />
                            <p:editor  id="intro"  height="200"  style="width: 98%;margin: auto;"
                                       value="#{productController.selected.intro}"  >
                            </p:editor>

                            <p:outputLabel value="Descreption:" for="des" />
                            <p:editor  id="des"  height="400"  style="width: 98%;margin: auto;"
                                       value="#{productController.selected.description}"  >
                            </p:editor>


                            <p:outputLabel value="Information" for="info" />
                            <p:editor  id="info"  height="400"  style="width: 98%;margin: auto;"
                                       value="#{productController.selected.information}"  >
                            </p:editor>


                        </p:panelGrid>




                    </h:form>














                </p:panel>



                <br/>
                <br/>
                <br/>



            </ui:define>

        </ui:composition>

    </body>
</html>
