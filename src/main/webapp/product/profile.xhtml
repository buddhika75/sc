<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:panelGroup rendered="#{webUserController.loggedUser ne null}" >

                    <h:form >
                        <p:panelGrid columns="1" style="width: 99%; margin: auto;" >
                            <f:facet name="header" >
                                <p:outputLabel value="Product Profile - #{productController.selected.name}" ></p:outputLabel>
                            </f:facet>
                            <p:panelGrid columns="4" >
                                <p:commandButton ajax="false" value="To Edit Details"
                                                 action="#{productController.toEditProduct()}">
                                </p:commandButton>
                                <p:commandButton ajax="false" 
                                                 action="#{uploadController.toUploadsNewProductImage()}"
                                                 value="To Manage Images" >
                                    <f:setPropertyActionListener 
                                        target="#{uploadController.product}" value="#{productController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>
                                <p:commandLink ajax="false" action="/product"   
                                               value="View" target="_blank" >

                                </p:commandLink>
                                <p:commandButton ajax="false" value="To List Products"
                                                 action="#{productController.toListAllProducts()}">
                                </p:commandButton>
                            </p:panelGrid>

                            <h:panelGrid columns="2" styleClass="alignTop" >

                                <p:outputLabel value="Name:"  />
                                <p:outputLabel value="#{productController.selected.name}" title="Name" >
                                    <f:ajax event="blur" execute="@this" listener="#{productController.saveProduct()}" ></f:ajax>
                                </p:outputLabel>


                                <p:outputLabel value="Short Name:"  />
                                <p:outputLabel value="#{productController.selected.sname}" title="Name" >
                                </p:outputLabel>

                                <p:outputLabel value="Department"  />
                                <p:outputLabel id="dep"  value="#{productController.selected.department.name}" >
                                </p:outputLabel>

                                <p:outputLabel value="Retail Price" />
                                <p:outputLabel id="rp" value="#{productController.selected.retailPrice}" >
                                </p:outputLabel>


                                <p:outputLabel value="Discounted Price"  />
                                <p:outputLabel id="dp" value="#{productController.selected.discountPrice}" >
                                </p:outputLabel>



                                <p:outputLabel value="Weight"  />
                                <p:outputLabel  value="#{productController.selected.weight}" >
                                </p:outputLabel>

                                <p:outputLabel value="Weight Unit"  />
                                <p:outputLabel  value="#{productController.selected.weightUnit.name}" >
                                </p:outputLabel>

                                <p:outputLabel value="Weight in Words"  />
                                <p:outputLabel  value="#{productController.selected.weightString}" >
                                </p:outputLabel>

                                <p:outputLabel value="Intro:"  />
                                <p:outputLabel  id="intro" escape="false"
                                                value="#{productController.selected.intro}"  >
                                </p:outputLabel>

                                <p:outputLabel value="Descreption:"  />
                                <p:outputLabel  id="des" escape="false"
                                                value="#{productController.selected.description}"  >
                                </p:outputLabel>


                                <p:outputLabel value="Information"  />
                                <p:outputLabel  id="info" escape="false"
                                                value="#{productController.selected.information}"  >
                                </p:outputLabel>

                                <p:outputLabel value="Created By"  />
                                <h:panelGroup >
                                    <p:outputLabel value="#{productController.selected.createdBy.person.name}"  />
                                </h:panelGroup>


                                <p:outputLabel value="Created At"  />
                                <h:panelGroup >
                                    <p:outputLabel value="#{productController.selected.createdAt}"  >
                                        <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                                    </p:outputLabel>
                                </h:panelGroup>


                                <p:outputLabel value="Last Edited By"  />
                                <h:panelGroup>
                                    <p:outputLabel value="#{productController.selected.lastEditBy.person.name}"  />
                                </h:panelGroup>


                                <p:outputLabel value="Last Edited At"  />
                                <h:panelGroup>
                                    <p:outputLabel value="#{productController.selected.createdAt}"  >
                                        <f:convertDateTime pattern="dd MMMM yyyy hh:mm a" ></f:convertDateTime>
                                    </p:outputLabel>
                                </h:panelGroup>

                            </h:panelGrid>


                        </p:panelGrid>

                    </h:form>

                </h:panelGroup>

                <br/>
                <br/>
                <br/>


            </ui:define>

        </ui:composition>

    </body>
</html>
