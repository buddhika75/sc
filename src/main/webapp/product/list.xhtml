<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

               
                <f:view>


                    <h:form>
                        <p:commandButton value="Download" ajax="false" >
                            <p:dataExporter target="tbl" type="xls" fileName="products" ></p:dataExporter>
                        </p:commandButton>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable id="tbl" value="#{productController.selectedProducts}" var="item">
                            
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="StrId"/>
                                </f:facet>
                                <h:outputText value="#{item.strId}"/>
                            </p:column>
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Sname"/>
                                </f:facet>
                                <h:outputText value="#{item.sname}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RetailPrice"/>
                                </f:facet>
                                <h:outputText value="#{item.retailPrice}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DiscountPrice"/>
                                </f:facet>
                                <h:outputText value="#{item.discountPrice}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Department"/>
                                </f:facet>
                                <h:outputText value="#{item.department}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Information"/>
                                </f:facet>
                                <h:outputText value="#{item.information}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Intro"/>
                                </f:facet>
                                <h:outputText value="#{item.intro}"/>
                            </p:column>
                           
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="WeightUnit"/>
                                </f:facet>
                                <h:outputText value="#{item.weightUnit}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Weight"/>
                                </f:facet>
                                <h:outputText value="#{item.weight}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="WeightString"/>
                                </f:facet>
                                <h:outputText value="#{item.weightString}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>




            </ui:define>

        </ui:composition>

    </body>
</html>
