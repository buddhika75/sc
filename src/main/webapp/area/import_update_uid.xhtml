<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="insTopic">
                <p:outputLabel value="Update UID of Areas" ></p:outputLabel>
            </ui:define>

            <ui:define name="insContents">

                <h:form enctype="multipart/form-data" >
                    <p:panelGrid columns="3" >

                        <f:facet name="header" >
                            <p:outputLabel value="This will add UID of the area by searching the code. No new Areas will be Created." ></p:outputLabel>
                            <p:outputLabel value="Upload GN Areas by xls file. NOT as XLSX files. That feature will be added soon." ></p:outputLabel>
                            <p:outputLabel value="Column Numbers are Zero Based. For example, Column A is 0. Column B is 1." ></p:outputLabel>
                        </f:facet>

                        <p:outputLabel value="Start Row" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{areaController.startRow}" ></p:inputText>

                        <p:outputLabel value="GN Area Code Column No." ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{areaController.gnCodeColumnNumber}" ></p:inputText>

                        <p:outputLabel value="Area UID Column No." ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{areaController.gnUidColumnNumber}" ></p:inputText>




                        <p:fileUpload value="#{areaController.file}" mode="simple"/>
                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" value="Upload UIS by GN Areas Code" 
                                         action="#{areaController.importUpdateUidFromCodeOfAreasFromExcel()}"  ></p:commandButton>
                    </p:panelGrid>
                </h:form>

                <h:form >
                    <h:panelGrid id="msg" columns="2" styleClass="alignTop" columnClasses="width50percent width50percent" >
                        <p:panel >
                            <p:outputLabel value="#{areaController.successMessage}" style="color: green;" escape="false" >
                            </p:outputLabel>
                        </p:panel>
                        <p:panel  >
                            <p:outputLabel value="#{areaController.failureMessage}" style="color: red;" escape="false">
                            </p:outputLabel>
                        </p:panel>


                    </h:panelGrid>
                    <p:poll update="msg" ></p:poll>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
