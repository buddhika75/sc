<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesignComponentFormEditDlg" widgetVar="DesignComponentFormEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.EditDesignComponentFormTitle}">
            <h:form id="DesignComponentFormEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{designComponentFormController.selected != null}">
                        <p:outputLabel value="Parent Component" />
                        <p:selectOneMenu value="#{designComponentFormController.selected.parentComponent}" >
                            <f:selectItem itemLabel="Please select" ></f:selectItem>
                            <f:selectItems value="#{designComponentFormSetController.items}" var="fs" itemLabel="#{fs.name}" itemValue="#{fs}"></f:selectItems>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundleClinical.EditDesignComponentFormLabel_name}" for="name" />
                        <p:inputText id="name" value="#{designComponentFormController.selected.name}" title="#{bundleClinical.EditDesignComponentFormTitle_name}" />
                        
                        <p:outputLabel value="Retired" />
                        <p:selectBooleanCheckbox value="#{designComponentFormController.selected.retired}" ></p:selectBooleanCheckbox>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{designComponentFormController.update}" value="#{bundleClinical.Save}" update="display,:DesignComponentFormListForm:datalist" oncomplete="handleSubmit(args, 'DesignComponentFormEditDialog');"/>
                    <p:commandButton value="#{bundleClinical.Cancel}" onclick="DesignComponentFormEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
