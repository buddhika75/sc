        <!-- ================ contact section start ================= -->
        <section class="contact-section section_padding">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="contact-title">Details</h2>
                        </div>
                        <div class="col-lg-8">
                            <h:form class="form-contact contact_form"  id="contactForm" >
                                <div class="row">

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.name}"
                                                         id="name" 
                                                         a:placeholder = 'Enter your name'>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control"  id="email"   value="#{messageController.selected.email}" 
                                                         a:placeholder = 'Enter email address'>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="namesol" 
                                                         a:placeholder = 'Name of the Solution'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="namesolsh" 
                                                         a:placeholder = 'Short Name of the Solution (25 Characters)'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="babr" 
                                                         a:placeholder = 'Abbreviation of name'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputTextarea value="#{messageController.selected.message}"
                                                             class="form-control w-100" 
                                                             id="descr" 
                                                             cols="30" rows="9" 
                                                             a:placeholder = 'Description of Solution'>

                                            </h:inputTextarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="namesoloth" 
                                                         a:placeholder = 'Name in Other Languages'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="solcat" 
                                                         a:placeholder = 'Solution Category'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="soltype" 
                                                         a:placeholder = 'Solution Type'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">

                                            <h:inputTextarea value="#{messageController.selected.message}"

                                                             a:placeholder = 'Solution Functions'>

                                            </h:inputTextarea>
                                        </div>
                                    </div>

                                    <div class="col-12">

                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">

                                                         a:placeholder = 'County/ies Deployed in (if any)'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"

                                    <div class="col-12">

                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"

                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.name}"
                                                         id="orgphone" 
                                                         a:placeholder = 'Organisation phone'>
                                            </h:inputText>
                                        </div>
                                    </div>
									
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <h:inputText class="form-control"  id="orgfax"   value="#{messageController.selected.email}" 
                                                         a:placeholder = 'Organisation fax'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="orgemail" 
                                                         a:placeholder = 'Organisation email'>
                                            </h:inputText>
                                        </div>
                                    </div>


                                    <div class="col-12">

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="linkas" 
                                                         a:placeholder = 'Application link for App store'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="linkoth" 
                                                         a:placeholder = 'Application link (other)'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="linkdemo" 
                                                         a:placeholder = 'Link/s to demo'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="linksource" 
                                                         a:placeholder = 'Link to source code'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-group">
                                            <h:inputText class="form-control" value="#{messageController.selected.subject}"
                                                         id="linkref" 
                                                         a:placeholder = 'Reference Link'>
                                            </h:inputText>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group mt-3">
                                    <h:commandButton value="Upload" action="#{messageController.uploadProject()}"  class="button button-contactForm btn_4 boxed-btn">
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
