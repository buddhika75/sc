<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                
                <h:form >
                    
                    <p:panel header="Search by IDs" >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Search Text" ></p:outputLabel>
                            <p:inputText value="#{solutionController.searchingName}"  autocomplete="off"  ></p:inputText>
                            
                            <p:commandButton ajax="false" value="Search" action="#{solutionController.searchByName()}" ></p:commandButton>
                            <p:commandButton ajax="false" value="Clear" action="#{solutionController.clearSearchByName()}" ></p:commandButton>
                            
                            
                        </h:panelGrid>
                        
                      
                    </p:panel>
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
