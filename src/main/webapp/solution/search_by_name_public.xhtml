<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>

            <ui:define name="content">

                <h:form >
                    <div class="w3-pale-blue w3-container" >
                        <div class="w3-large w3-center w3-opacity" >
                            <h2>
                                <h:outputLabel value="Search Coid-19 Digital Health Solutions" ></h:outputLabel>
                            </h2>
                        </div>
                    </div>

                   

                    <div class="w3-bar w3-margin" >
                        <div class="w3-bar-item" >
                            <h:outputLabel value="Search Term" ></h:outputLabel>
                        </div>
                        <div class="w3-bar-item" >
                            <h:inputText value="#{solutionController.searchingName}"  autocomplete="off" style="width: 50rem;"  ></h:inputText>
                        </div>
                        <div class="w3-bar-item" >
                            <p:commandButton ajax="false" value="Search" action="#{solutionController.searchByNamePublic()}" ></p:commandButton>
                        </div>
                        <div class="w3-bar-item" >
                            <p:commandButton ajax="false" value="Clear" action="#{solutionController.clearSearchByName()}" ></p:commandButton>
                        </div>
                    </div>

                    <div class="w3-row" >

                        <div class="w3-container w3-padding" >

                            <h:outputLabel rendered="#{solutionController.selectedSolutions.size() lt 1}" 
                                           value="No search results .."
                                           ></h:outputLabel>
                            
                            <h:dataTable value="#{solutionController.selectedSolutions}" var="item" 
                                         rendered="#{solutionController.selectedSolutions.size() gt 0}"
                                         class="w3-table w3-striped w3-bordered w3-table-all w3-card-4"
                                         rows="10" >
                                <p:column>
                                    <p:commandLink ajax="false" action="#{solutionController.toSolutionProfilePublic()}" 
                                                   value="#{item.name}"  >
                                        <f:setPropertyActionListener target="#{solutionController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                    </p:commandLink>
                                </p:column>
                            </h:dataTable>

                        </div>

                    </div>





                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
