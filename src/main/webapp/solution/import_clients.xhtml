<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">

                <h:form enctype="multipart/form-data" >
                    <p:panelGrid columns="3" >

                        <f:facet name="header" >
                            <p:outputLabel value="Upload Distirct Population by xls file. Column Numbers are Zero Based." ></p:outputLabel>
                        </f:facet>

                        <p:outputLabel value="Upload Details" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputTextarea value="#{solutionController.uploadDetails}"
                                         rows="10" cols="200">
                        </p:inputTextarea>

                        


                        <p:fileUpload value="#{solutionController.file}" mode="simple"/>
                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" value="Import Clients" 
                                         action="#{solutionController.importClientsFromExcel()}"  ></p:commandButton>


                    </p:panelGrid>
                    <p:outputLabel value="#{solutionController.errorCode}" ></p:outputLabel>
                </h:form>
                
                

            </ui:define>

        </ui:composition>

    </body>
</html>
