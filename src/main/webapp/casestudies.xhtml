        <h:form>

            <!-- job_listing_area_start  -->
            <div class="job_listing_area plus_padding">
                <div class="container">



                    <div class="row">
                        <div class="col-lg-9">
                            <div class="recent_joblist_wrap">
                                <div class="recent_joblist white-bg ">
                                    <div class="row align-items-center">
                                        <div class="col-md-6">
                                            <h4>Case Study Listing</h4>
                                        </div>
                                        <div class="col-md-6">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="job_lists m-0">
                                <div class="row">






                                    <ui:repeat  value="#{messageController.items}" var="item"  >
                                        <div class="col-lg-12 col-md-12">
                                            <div class="single_jobs white-bg d-flex justify-content-between">
                                                <div class="jobs_left d-flex align-items-center">
                                                    <div class="jobs_conetent">
                                                        <h:commandLink action="#{messageController.toViewCaseStudyForPublic()}" >
                                                            <f:setPropertyActionListener value="#{item}" target="#{messageController.selected}" >
                                                            </f:setPropertyActionListener>
                                                            <h4>#{item.name}</h4>
                                                        </h:commandLink>
                                                    </div>
                                                </div>
                                                <div class="jobs_right">
                                                    <div class="apply_now">
                                                        <a class="heart_mark" href="#"> <i class="fa fa-heart"></i> </a>
                                                        <h:commandLink  action="#{messageController.toViewCaseStudyForPublic()}" 
                                                                        value="Read more" 
                                                                        class="boxed-btn3">
                                                            <f:setPropertyActionListener target="#{messageController.selected}" value="#{item}" ></f:setPropertyActionListener>
                                                        </h:commandLink>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </ui:repeat>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- job_listing_area_end  -->

                                    $(function () {
                                        $("#slider-range").slider({
                                            range: true,
                                            min: 0,
                                            max: 24600,
                                            values: [750, 24600],
                                            slide: function (event, ui) {
                                                $("#amount").val("$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] + "/ Year");
                                            }
                                        });
                                        $("#amount").val("$" + $("#slider-range").slider("values", 0) +
                                                " - $" + $("#slider-range").slider("values", 1) + "/ Year");
                                    });
        </script>
